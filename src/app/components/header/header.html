<mat-toolbar class="header">
  <a class="logo" routerLink="/dashboard">
    <mat-icon>task_alt</mat-icon>
    <span>TaskManager</span>
  </a>

  <nav class="nav-links">
    <a mat-button routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </a>
    <a mat-button routerLink="/teams" routerLinkActive="active">
      <mat-icon>groups</mat-icon>
      <span>Teams</span>
    </a>
    <a mat-button routerLink="/projects" routerLinkActive="active">
      <mat-icon>folder</mat-icon>
      <span>Projects</span>
    </a>
    <a mat-button routerLink="/tasks" routerLinkActive="active">
      <mat-icon>checklist</mat-icon>
      <span>Tasks</span>
    </a>
  </nav>

  <div class="spacer"></div>

  <div class="user-section">
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-btn">
      <mat-icon>account_circle</mat-icon>
      <span class="user-name">{{ userName }}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item disabled>
        <mat-icon>person</mat-icon>
        <span>{{ userName }}</span>
      </button>
      <button mat-menu-item (click)="onLogout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
